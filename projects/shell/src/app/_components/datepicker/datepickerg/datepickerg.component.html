<form class="row row-cols-sm-auto">
	<div class="col-12">
		<div class="input-group">
			<input class="form-control" placeholder="pick georgian date" name="dp"
				[(ngModel)]="model" ngbDatepicker 
				[dayTemplate]="customDay" [footerTemplate]="footerTemplate" #d="ngbDatepicker"/>
			<button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
		</div>
	</div>
</form>

<ng-template #customDay
	let-date let-currentMonth="currentMonth" let-selected="selected" 
	let-disabled="disabled" let-focused="focused">
	<span class="custom-day"
		[class.weekend]="isWeekend(date)" [class.focused]="focused" [class.bg-primary]="selected"
		[class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled">
		{{ date.day }}
	</span>
</ng-template>
<ng-template #footerTemplate>
	<hr class="my-0" />
	<button class="btn btn-secondary btn-sm m-2 float-start" (click)="model = null;"> Reset </button>
	<button class="btn btn-primary btn-sm m-2 float-end" (click)="d.close()"> Done </button>
</ng-template>
