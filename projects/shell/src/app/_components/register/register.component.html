<div class="headimg">
    <div class="overlay">
        <div class="container">
        <div class="row centering-vh">
            <div class="col-md-12">
            <h1 class="sec-col text-center wow tada" 
                data-wow-duration="1s" data-wow-delay="1s"
                data-wow-offset="200" data-wow-iteration="5">register</h1>
            </div>
        </div>
        </div>
</div> </div>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
<mat-card class="box">
    <mat-card-header>
    <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form">

    <mat-card-content>
        <mat-form-field class="example-full-width">
        <input matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
        <input matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
        <input matInput placeholder="Password">
        </mat-form-field>

        <mat-form-field class="example-full-width">
        <mat-label>Choose a role...</mat-label>
        <mat-select>
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
        </mat-select>
        </mat-form-field>

    </mat-card-content>

    <button mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
</mat-card>
</div>
